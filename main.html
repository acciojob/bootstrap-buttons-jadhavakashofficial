<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bootstrap Buttons</title>

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>

  <style>
    #button-5 {
      width: 100%;
    }
  </style>
</head>
<body>

  <div class="container mt-4">
    <h4>Bootstrap Buttons</h4>

    <!-- Row 1: Button 1 to 4 -->
    <div class="mb-2">
      <button id="button-1" class="btn btn-primary">Button-1</button>
      <button id="button-2" class="btn btn-outline-secondary">Button-2</button>
      <button id="button-3" class="btn btn-success btn-lg">Button-3</button>
      <button id="button-4" class="btn btn-danger btn-sm">Button-4</button>
    </div>

    <!-- Row 2: Button 5 full-width -->
    <div class="mb-2">
      <button id="button-5" class="btn btn-warning btn-lg">Button-5</button>
    </div>

    <!-- Row 3: Button 6 to 8 -->
    <div>
      <button id="button-6" class="btn btn-info" disabled>Button-6</button>
      <button id="button-7" class="btn btn-light">Button-7</button>
      <a id="button-8" class="btn btn-link" href="#">Button-8</a>
    </div>

  </div>

</body>
</html>
